<!DOCTYPE html>

<html>

<head>
<title>Blockfall</title>
<meta charset="utf-8">
<link rel="stylesheet" href="blockfall.css">

<script src="tiles.js" type="application/javascript;version=1.7"></script>
<script src="blockfall.js" type="application/javascript;version=1.7"></script>
<script src="blocks.js" type="application/javascript;version=1.7"></script>
</head>

<body>

<div id="main">
  <div id="sidebar">
    <button onclick="new_game()">New</button>
    <button onclick="do_show_game_type_picker()">Game Type</button>
    <button onclick="toggle_pause()">Pause</button>

    <h6>Score:</h6>
    <div id="score-display"></div>
    <h6>Lines:</h6>
    <div id="lines-display"></div>
    <h6>Level:</h6>
    <div id="level-display"></div>
    <h6>Next Block:</h6>
    <canvas id="next-block"></canvas>
  </div>

  <div id="grid-container">
    <canvas id="grid"></canvas>
    <canvas id="falling-block"></canvas>
    <div id="msg-paused" class="message-wrapper"><div class="message">Paused</div></div>
    <div id="msg-gameover" class="message-wrapper"><div class="message">Game Over</div></div>

    <form id="game-type-picker">
      <p>Game Type:</p>
      <label><input type="radio" name="gametype" value="sqr-std" checked> Square <span>(all blocks have four tiles)</span></label>
      <label><input type="radio" name="gametype" value="sqr-ex"> Extended Square <span>(blocks have three to five tiles)</span></label>
      <label><input type="radio" name="gametype" value="hex-std"> Hexagonal <span>(all blocks have four tiles)</span></label>
      <label><input type="radio" name="gametype" value="hex-ex"> Extended Hexagonal <span>(blocks have three to five tiles)</span></label>
      <label><input type="radio" name="gametype" value="tri-std"> Triangular <span>(blocks have up to five tiles)</span></label>
      <label><input type="radio" name="gametype" value="tri-ex"> Extended Triangular <span>(blocks have up to six tiles)</span></label>
      <label>Starting level: <input type="number" name="startinglevel" value="1" style="width: 3em"></label>
      <p>
        <input type="button" onclick="do_cancel_game_type_picker()" value="Cancel">
        <input type="submit" onclick="do_pick_game_type(event)" value="Start Game">
      </p>
    </form>
  </div>
</div>

</body>
</html>
