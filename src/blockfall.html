<!DOCTYPE html>

<html>

<head>
<title>Blockfall</title>
<meta charset="utf-8">
<link rel="stylesheet" href="blockfall.css">

<script src="tiles.js" type="application/javascript;version=1.7"></script>
<script src="blockfall.js" type="application/javascript;version=1.7"></script>
<script src="blocks.js" type="application/javascript;version=1.7"></script>
</head>

<body>

<div style="display:none">
  <img id="sqr-tiles" src="sqr.png">
  <img id="hex-tiles" src="hex.png">
</div>

<div id="main">
  <div id="sidebar">
    <button onclick="newGame()">New</button>
    <button onclick="doShowGameTypePicker()">Game Type</button>
    <button onclick="togglePause()">Pause</button>

    <h6>Score:</h6>
    <div id="score-display"></div>
    <h6>Lines:</h6>
    <div id="lines-display"></div>
    <h6>Level:</h6>
    <div id="level-display"></div>
  </div>

  <div id="grid-container">
    <canvas id="grid"></canvas>
    <canvas id="falling-block"></canvas>
    <div id="msg-paused" class="message-wrapper"><div class="message">Paused</div></div>
    <div id="msg-gameover" class="message-wrapper"><div class="message">Game Over</div></div>

    <form id="game-type-picker">
      <label><input type="radio" name="shape" value="sqr" checked> Square blocks</label>
      <div>
        <label><input type="checkbox" name="tiles-sqr" value="0"> Small blocks (3 tiles)</label>
        <label><input type="checkbox" name="tiles-sqr" value="1" checked> Normal blocks (4 tiles)</label>
        <label><input type="checkbox" name="tiles-sqr" value="2"> Large blocks (5 tiles)</label>
      </div>
      <label><input type="radio" name="shape" value="hex"> Hexagonal blocks</label>
      <div>
        <label><input type="checkbox" name="tiles-hex" value="0"> Small blocks (3 tiles)</label>
        <label><input type="checkbox" name="tiles-hex" value="1" checked> Normal blocks (4 tiles)</label>
        <label><input type="checkbox" name="tiles-hex" value="2"> Large blocks (5 tiles)</label>
      </div>
      <label><input type="radio" name="shape" value="tri"> Triangular blocks</label>
      <div>
        <label><input type="checkbox" name="tiles-tri" value="0"> Normal blocks (1 to 5 tiles)</label>
        <label><input type="checkbox" name="tiles-tri" value="1"> Large blocks (6 tiles)</label>
      </div>
      <label>Starting level: <input type="number" name="startinglevel" value="1"></label>
      <p>
        <input type="button" onclick="doCancelGameTypePicker()" value="Cancel">
        <input type="submit" onclick="doPickGameType(event)" value="Start Game">
      </p>
    </form>
  </div>
</div>

</body>
</html>
